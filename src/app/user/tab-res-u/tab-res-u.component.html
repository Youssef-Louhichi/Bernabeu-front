<div class="container bg" style="height: 100%;">

    <div class="row ">
        <div class="col-xl-8 reservations-container" *ngIf="reservations">
            <div class="card border shadow-none" *ngFor="let r of reservations">
                <div class="card-body">
                    <div class="d-flex align-items-start border-bottom pb-3">
                        <div class="flex-grow-1 align-self-center overflow-hidden">
                            <div>
                                <h5 class="text-truncate font-size-18 text-dark">{{r.date_res | date:"dd MMMM yyyy"}}
                                </h5>
                            </div>
                        </div>
                        <div class="flex-grow-1 align-self-center overflow-hidden">
                            <div class="rating-container" *ngIf="r.done">
                                <div class="rate">
                                    <input type="radio" id="star5_{{r.idRes}}" name="rate_{{r.idRes}}" [value]="5"
                                        [checked]="r.rate === 5" (change)="updateRate(r.idRes, 5)" />
                                    <label for="star5_{{r.idRes}}" title="5 stars">5 stars</label>
                                    <input type="radio" id="star4_{{r.idRes}}" name="rate_{{r.idRes}}" [value]="4"
                                        [checked]="r.rate === 4" (change)="updateRate(r.idRes, 4)" />
                                    <label for="star4_{{r.idRes}}" title="4 stars">4 stars</label>
                                    <input type="radio" id="star3_{{r.idRes}}" name="rate_{{r.idRes}}" [value]="3"
                                        [checked]="r.rate === 3" (change)="updateRate(r.idRes, 3)" />
                                    <label for="star3_{{r.idRes}}" title="3 stars">3 stars</label>
                                    <input type="radio" id="star2_{{r.idRes}}" name="rate_{{r.idRes}}" [value]="2"
                                        [checked]="r.rate === 2" (change)="updateRate(r.idRes, 2)" />
                                    <label for="star2_{{r.idRes}}" title="2 stars">2 stars</label>
                                    <input type="radio" id="star1_{{r.idRes}}" name="rate_{{r.idRes}}" [value]="1"
                                        [checked]="r.rate === 1" (change)="updateRate(r.idRes, 1)" />
                                    <label for="star1_{{r.idRes}}" title="1 star">1 star</label>
                                </div>
                                <button class="btn btn-primary profile-button" *ngIf="!r.feedback"
                                    (click)="openFeedBack(r.idRes)">Envoyer avis
                                </button>
                                <span *ngIf="r.feedback"><i class="fa fa-check" style="color: gray;"></i>Feedback envoyé</span>
                            </div>
                            <div class="rating-container" *ngIf="transDate(r.date_res)>today && !r.annule">
                                <button class="btn btn-primary profile-button"
                                    (click)="annuler(r.idRes)">Annuler</button>
                            </div>
                            <div class="rating-container" *ngIf="r.annule">
                                Annulée
                            </div>
                            <div class="flex-shrink-0 ms-2">
                                <ul class="list-inline mb-0 font-size-16">
                                    <li class="list-inline-item">
                                        <a href="#" class="text-muted px-1">
                                            <i class="mdi mdi-trash-can-outline"></i>
                                        </a>
                                    </li>
                                    <li class="list-inline-item">
                                        <a href="#" class="text-muted px-1">
                                            <i class="mdi mdi-heart-outline"></i>
                                        </a>
                                    </li>
                                </ul>
                            </div>
                        </div>
                        </div>
                        <div class="flex-grow-1 align-self-center overflow-hidden">


                            <div class="row">
                                <div class="col-md-4">
                                    <div class="mt-3">
                                        <p class="text-muted mb-2">Tarif</p>
                                        <h5 class="mb-0 mt-2">{{r.tarif.toFixed(1)}}DT</h5>
                                    </div>
                                </div>
                                <div class="col-md-5">
                                    <div class="mt-3">
                                        <p class="text-muted mb-2">Nombres Joueurs</p>
                                        <h5 class="mb-0 mt-2">{{r.nbjoueurs}}</h5>
                                    </div>
                                </div>
                                <div class="col-md-3">
                                    <div class="mt-3">
                                        <p class="text-muted mb-2">Temps</p>
                                        <h5>{{r.temps}}</h5>
                                    </div>
                                </div>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-xl-4">
            <div class="mt-5 mt-lg-0">
                <div class="card border shadow-none">
                    <div class="card-header bg-transparent border-bottom py-3 px-4">
                        <h5 class="font-size-16 mb-0" style="text-align: center;">Historique</h5>
                    </div>
                    <div class="card-body p-4 pt-2">
                        <div class="table-responsive">
                            <table class="table1 mb-0">
                                <tbody>
                                    <tr>
                                        <th>Nombre de reservations :</th>
                                        <td class="text-end">
                                            <span class="fw-bold" *ngIf="reservations">{{reservations.length}}</span>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
