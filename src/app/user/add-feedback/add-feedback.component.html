<div class="contact1">
    <div class="container-contact1">
        <div class="contact1-pic js-tilt" data-tilt>
            <img src="assets/img-01.png" alt="IMG">
        </div>

        <form class="contact1-form validate-form">
            <span class="contact1-form-title">
                Donnez votre avis!
            </span>

            <div class="wrap-input1 validate-input" >
                <textarea class="input1" name="message" placeholder="Message" (change)="buttDisabled(message.value) " #message></textarea>
                <span class="shadow-input1"></span>
            </div>

            <div class="container-contact1-form-btn">
                <button class="contact1-form-btn" type="button" [disabled]="dis" (click)="envoyer(message.value)">
                    <span>
                        Envoyer
                        <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                    </span>
                </button>
            </div>
        </form>
    </div>
</div>
